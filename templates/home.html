<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f0e5d8, #f8f1f1); /* Pale beige to soft pink gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333; /* Darker text for better readability */
        }

        h2 {
            font-size: 3em;
            color: #2c3e50; /* Darker shade for text contrast */
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #3498db; /* Soft blue */
            color: white;
            font-size: 1.1em;
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue shade on hover */
            transform: translateY(-2px);
        }

        .container {
            text-align: center;
        }

        .content {
            padding: 40px 20px;
            background-color: #ffffff; /* White background for content */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .content h2 {
            margin-top: 0;
            font-size: 2.5em;
            color: #333;
            font-weight: 600;
        }

        .content button {
            margin: 15px 0;
        }

        /* Styling for mobile responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            .content {
                padding: 30px 15px;
            }

            button {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>WELCOME TO HEART DISEASE PREDICTION</h2>
            <a href="/form">
                <button>Fill Form</button>
            </a>
            <a href="/history">
                <button>View History</button>
            </a>
        </div>
    </div>
</body>
</html>
